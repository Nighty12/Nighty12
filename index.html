<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>to do list</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

<style> 
.demo-list-control {
  width: 300px;
}

.page-content {
  padding: 10px 50px;
}</style>

<script>

      function addtodo(){
            liste.innerHTML += `
            <li class="mdl-list__item">
  <span class="mdl-list__item-primary-content">
    <i class="material-icons  mdl-list__item-avatar">label</i>
   ${todofield.value}
  </span>
  <span class="mdl-list__item-secondary-action">
    <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="list-checkbox-1">
      <input type="checkbox" id="list-checkbox-1" class="mdl-checkbox__input" unchecked />
    </label>
  </span>
</li>
            `;
            todofield.value = '';

      } 

</script>

</head>

<body>
  <!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">To Do liste</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation. We hide it in small screens. -->
      <nav class="mdl-navigation mdl-layout--large-screen-only">
        <a class="mdl-navigation__link" href="https://www.youtube.com/channel/UC_WKQdzWvD4u_1nKe4DZoiA">youtube</a>
        <a class="mdl-navigation__link" href="https://twitter.com/Nighty12_">Twitter N</a>
        <a class="mdl-navigation__link" href="https://twitter.com/Samosgameboy?t=z740sJWU7_k5Rsgq2fcokA&s=33">Twitter S</a>
        <a class="mdl-navigation__link" href="https://www.twitch.tv/nighty12_samosgamerboy">twitch</a>
      </nav>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">To Do Liste</span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" href="">Link</a>
      <a class="mdl-navigation__link" href="">Link</a>
      <a class="mdl-navigation__link" href="">Link</a>
      <a class="mdl-navigation__link" href="">Link</a>
    </nav>
  </div>
  <main class="mdl-layout__content">
    <div class="page-content"><!-- Your content goes here -->
    
      <form onsubmit="addtodo()">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" id="todofield">
          <label class="mdl-textfield__label" for="todofield">Add Item...</label>
        </div>
        <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
          ADD
        </button>

      </form>
      <ul class="demo-list-control mdl-list" id="liste">
       
    </ul>
    </div>
  </main>
</div>
</body>
</html>
